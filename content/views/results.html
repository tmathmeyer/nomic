<html>
    <head>
        <style>
            .abstain {
                background-color: #aaa;
            }
            .nay {
                background-color: #f00;
            }
            .yea {
                background-color: #0f0;
            }
            .vote {
                height: 40px;
                line-height: 40px;
            }
            ul {
                list-style: none;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <ul>
            {{votes}}
            <li class="vote {{vote}}">
                {{name}} --- {{vote}}
            </li>
            {{/votes}}
        </ul>
    </body>
</html>
