<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/game.js"></script>
        <link rel="stylesheet" href="/static/css/nomic.css">
        <title>Nomic</title>
    </head>
    <body>
        <div id="sidebar">
            <div id="greeter">
                {{name}}
            </div>
            {{ongoing}}
            <div class="btn-game btn">
                <a href="/nomic/{{.}}">{{.}}</a>
            </div>
            {{/ongoing}}
            <div id="join" class="btn-game">
                <input class="side-search" id="joingame" type="text">
                <div class="side-search-button btn" onclick="subscribe()">
                    &#10004;
                </div>
            </div>
            <div id="create" class="btn-game">
                <input class="side-search" id="newgame" type="text">
                <div class="side-search-button btn" onclick="create()">
                    +
                </div>
            </div>
        </div>

        {{if data}}
        <div id="game">
            {{if isOP}}
            <div id="propose">
                <textarea rows="4" cols="50" id="submissionText"></textarea>
                <div id="proposeSubmit" onclick="submitContent('{{game}}')">
                    Submit
                </div>
                <div id="forceAbstain" onclick="forceAbstain('{{game}}')">
                    ForceAbstain
                </div>
            </div>
            {{/if}}


            {{if hasNotVoted}}
            <div id="currentRule">
                <div id="displayRule">
                    <h3> {{ruleTitle}} </h3>
                    <p> {{ruleBody}} </p>
                </div>
                <div id="votingButtons">
                    <div id="voteNay" onclick="vote('{{game}}', 'nay')">
                        Nay
                    </div>
                    <div id="voteYea" onclick="vote('{{game}}', 'yea')">
                        Yea
                    </div>
                </div>
            </div>
            {{/if}}


            <div id="voteResults">
                <iframe src="/game/votestatus/{{game}}"></iframe>
            </div>


        </div>
        {{/if}}
    </body>
</html>
