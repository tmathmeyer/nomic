<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/imgfade.js"></script>
        <script src="/static/js/auth.js"></script>
        <link rel="stylesheet" href="/static/css/login.css">
        <title> ACM Nomic </title>
    </head>
    <body>
        <div id="background">
            <img id="backgroundImage"
                 onload="fadeIn(this)"
                 src="http://www.melovewebdesign.com/wp-content/uploads/2014/03/Blurred_Background_12.jpg" />
        </div>
        <div id="login">
            <div class="fancyInput">
                <input class="shadowOK" id="username" type="text" placeholder="username">
                <input class="shadowOK" id="password" type="password" placeholder="password">
            </div>
            <div class="fancyInput" id="buttons">
                <div class="btn left" onclick="login()">
                    Log In
                </div>
                <div class="btn right" onclick="register()">
                    Register
                </div>
            </div>
        </div>
    </body>
</html>
